<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A Spelling App from SteamSpace.net.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>Simple Spelling Bot - Teacher Admin</title>
    <!-- build:js scripts/main.min.js -->
    <script>
    </script>

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <style is="custom-style" include="paper-date-picker-dialog-style">
        section {
            margin: 24px;
        }
    </style>
    <style>
        #new_assignment_button {
            position: absolute;
            top: calc(64px - 28px);
            right: 24px;
            z-index: 1;
            transition: top 0.18s ease-in;
        }
    </style>
    <script>
        var firstTime = true;
        window.addEventListener('WebComponentsReady', function (e) {
            if (!firstTime) {
                console.log("--------Ignoring extra calls.----------");
                return;
            }
            firstTime = false;
            console.log("-------Adding event listener");
            document.querySelector('assignment-list').addEventListener('assignment-clicked', function (e) {
                console.log("Got the event! " + e.detail.assignment.Description);
                document.querySelector('assignment-admin').style.display = 'block';
                document.querySelector('assignment-admin').loadForAssignment(e.detail.assignment);
            });

            document.querySelector('assignment-admin').addEventListener('nameChanged', function (e) {
                document.querySelector('assignment-list').ready();
            });
            document.getElementById('new_assignment_button').addEventListener('click', function (e) {
                $.get("http://" + document.location.hostname + ":50906/NewAssignment.aspx", function (data) { // TODO: handle classid
                    document.querySelector('assignment-list').ready();
                }).fail(function () {
                    alert("Couldn't create new assignment.");
                });;
            })
        });
    </script>
    
</head>
<body unresolved class="fullbleed unresolved">
    <template is="dom-bind" id="main-test-administration">
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <paper-item>Assignments:</paper-item>
                    <paper-fab id="new_assignment_button" icon="icons:add" ></paper-fab>
                </paper-toolbar>
                <!-- Side Bar Content -->
                <assignment-list></assignment-list>
            </paper-header-panel>
            <paper-header-panel main class="main-panel">
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button icon="menu" style="color: white;" paper-drawer-toggle></paper-icon-button>
                    <paper-item>Details:</paper-item>
                </paper-toolbar>
                <!-- Body of Element -->
                <assignment-admin style="display: none"></assignment-admin>

            </paper-header-panel>
        </paper-drawer-panel> 
    </template>
</body>
</html>
