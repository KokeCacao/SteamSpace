<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A Spelling App from SteamSpace.net.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>Simple Spelling Bot - Teacher Admin</title>

    <!-- build:js scripts/main.min.js -->
    <script>
    </script>

    <!-- Because this project uses vulcanize this should be your only html import
         in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <style is="custom-style" include="paper-date-picker-dialog-style">
        section {
            margin: 24px;
        }
    </style>
    <style is="custom-style">
        paper-icon-button.roundButton {
            width: 60px;
            height: 60px;
        }
        /*paper-icon-button.pink {
            color: var(--paper-pink-500);
            --paper-icon-button-ink-color: var(--paper-indigo-500);
            border-radius: 3px;
            padding: 2px;
        }*/
    </style>
    <style>
        img {
            border-radius: 50%;
        }
        #new_assignment_button {
            position: absolute;
            top: calc(64px - 28px);
            right: 24px;
            z-index: 1;
            transition: top 0.18s ease-in;
        }
        #delete_assignment_button {
            position: absolute;
            top: calc(64px - 28px);
            right: 24px;
            z-index: 1;
            transition: top 0.18s ease-in;
        }
    </style>
    <script>
        var firstTime = true;
        window.addEventListener('WebComponentsReady', function (e) {
            if (!firstTime) {
                //console.log("--------Ignoring extra calls.----------");
                return;
            }
            firstTime = false;
            //console.log("-------Adding event listener");
            document.querySelector('assignment-list').addEventListener('assignment-clicked', function (e) {
                //console.log("Got the event! " + e.detail.assignment.Description);
                document.querySelector('assignment-admin').style.display = 'block';
                document.getElementById('delete_assignment_button').hidden = false;
                document.querySelector('assignment-admin').loadForAssignment(e.detail.assignment);
            });

            document.querySelector('assignment-admin').addEventListener('nameChanged', function (e) {
                document.querySelector('assignment-list').ready();
            });
            document.getElementById('new_assignment_button').addEventListener('click', function (e) {
                $.get("http://" + document.location.hostname + ":50906/NewAssignment.aspx", function (data) {
                    document.querySelector('assignment-list').ready();
                }).fail(function () {
                    alert("Couldn't create new assignment.");
                });;
            });
            document.getElementById('delete_assignment_button').addEventListener('click', function (e) {
                var name = document.querySelector('assignment-admin').name;
                var id = document.querySelector('assignment-admin').AssignmentID;
                if (confirm("Please confirm you wish to delete this assignment (" + name + "). All words will be deleted as well.")) {
                    $.get("http://" + document.location.hostname + ":50906/DeleteAssignment.aspx?id=" + id, function (data) {
                        document.querySelector('assignment-admin').style.display = 'none';
                        document.getElementById('delete_assignment_button').hidden = true;
                        document.querySelector('assignment-list').ready();
                    }).fail(function () {
                        alert("Couldn't delete assignment.");
                    });
                }
            });
            document.getElementById('googleSignIn').addEventListener('google-signin-success', function (e) {
                console.log('----here');
                console.log(gapi.auth2.getAuthInstance().currentUser.get());
                var profile = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Full Name: ' + profile.getName());
                console.log('Given Name: ' + profile.getGivenName());
                console.log('Family Name: ' + profile.getFamilyName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
                var xhr = new XMLHttpRequest();
                xhr.open('POST', "http://" + document.location.hostname + ":50906//SignIn.aspx");
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function () {
                    if (xhr.status == 200) {
                        console.log('Signed in as: ' + xhr.responseText);
                        document.getElementById('pictureButton').icon = undefined;
                        document.getElementById('pictureButton').src = profile.getImageUrl();
                    }
                    else
                        console.log("Error code " + xhr.status + ", " + xhr.statusText);
                };
                xhr.send('id_token=' + gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().id_token);
            });

            document.getElementById('googleSignIn').addEventListener('google-signed-out', function (e) {
                console.log('logged out');
                document.getElementById('pictureButton').src = undefined;
                document.getElementById('pictureButton').icon = "icons:account-circle";
            });

        });
    </script>
    
</head>
<body unresolved class="fullbleed unresolved">
        <template is="dom-bind" id="main-test-administration">
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <paper-item>Assignments:</paper-item>
                    <paper-fab id="new_assignment_button" icon="icons:add" ></paper-fab>
                </paper-toolbar>
                <!-- Side Bar Content -->
                <assignment-list></assignment-list>
            </paper-header-panel>
            <paper-header-panel main class="main-panel">
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                    <span class="space"></span>

                    <!-- Toolbar icons -->
                    <paper-menu-button horizontal-align="right">
                        <paper-icon-button id="pictureButton" class="roundButton dropdown-trigger" icon="icons:account-circle"
                                           src="" onclick=""></paper-icon-button>
                        <paper-menu class="dropdown-content">
                            <paper-item>
                                <google-signin id="googleSignIn" client-id="162790104805-bq78951i6h5mk51e164ghtdldndvut9h.apps.googleusercontent.com"
                                               scopes="https://www.googleapis.com/auth/drive"></google-signin>
                            </paper-item>
                        </paper-menu>
                    </paper-menu-button>
                    <!-- Application name -->
                    <div class="middle middle-container">
                        <div class="app-name">Details:</div>
                    </div>

                    <paper-fab hidden="true" id="delete_assignment_button" icon="icons:close"></paper-fab>
                </paper-toolbar>
                                
                <!-- Body of Element -->
                <assignment-admin style="display: none"></assignment-admin>

            </paper-header-panel>
        </paper-drawer-panel> 
    </template>
</body>
</html>
