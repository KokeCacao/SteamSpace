<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- ********************************* -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="162790104805-bq78951i6h5mk51e164ghtdldndvut9h.apps.googleusercontent.com">
    <!-- ********************************* -->
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var guser = googleUser;
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            var id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', "http://" + document.location.hostname + ":50906//SignIn.aspx");
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                console.log('Signed in as: ' + xhr.responseText);
            };
            xhr.send('id_token=' + id_token);
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
        </script>
</head>
<body>
    <span>**<div class="g-signin2" data-onsuccess="onSignIn">**</div></span>
    <a href="#" onclick="signOut();">Sign out</a>

</body>
</html>
