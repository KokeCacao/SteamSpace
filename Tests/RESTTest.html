  Login ID:
  <INPUT TYPE="TEXT" NAME="LoginID" VALUE="robertwoodley@steamspace.net"><BR>

  <INPUT TYPE="TEXT" NAME="AppName" VALUE="SpellingBot"><P>

</FORM>
